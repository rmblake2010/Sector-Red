<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" type="module"></script>
    <title>WebGame</title>
</head>
<body >
    <div id="background" class="center">
        <div id="health-container">
            <div id="player-hp"></div>
            <div id="enemy-hp"></div>
        </div>
        <div id="ship-container"> 
            <div id="player" class="ship"></div> <!--This will need to call a function to choose which sprite to display-->
            <div id="enemy" class="ship"></div> <!--This will need to call a function to choose which sprite to display-->
        </div>
        <div id="battle-btn" class="btn">Fight!</div>
        <div class="UI-Container">
            <div id="user-skills">
                <div id="laser-btn" class="btn">Laser</div>
                <div id="projectile-btn" class="btn">Projectile</div>
                <div id="shield-btn" class="btn">Shield</div>
                <div id="thruster-btn" class="btn">Thruster</div>
            </div>
            <div id="action-bar">
                <div class="action-slot"></div>
                <div class="action-slot"></div>
                <div class="action-slot"></div>
                <div class="action-slot"></div>
                <div class="action-slot"></div>
            </div>
            <div id="user-ship-info">
                <div id="user-laser" class="item"></div>
                <div id="user-projectile" class="item"></div>
                <div id="user-thruster" class="item"></div>
                <div id="user-shields" class="item"></div>
            </div>
            <div id="enemy-ship-info">
                <div id="enemy-laser" class="item"></div>
                <div id="enemy-projectile" class="item"></div>
                <div id="enemy-thruster" class="item"></div>
                <div id="enemy-shields" class="item"></div>
            </div>
        </div>
    </div>


    
</body>
</html>
